<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" /> 
    <link rel="stylesheet" href="style.css">
    <title>Rotating Navigation</title>
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="fas fa-times"></i>
        </button>
        <button id="open">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    
    <!--Article information -->
    <div class="content">
      <h1>Amazing Article</h1>
      <h3>My Dog</h3>
      <img src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="doggy">
      <p>This is my dog, Baxter. He is one of smartest dogs I have ever had. He loves walks, bacon, belly rubs.</p>
    </div>
  </div>

  <!--Nav List Items -->
  <nav>
    <ul>
      <li><i class="fas fa-home">Home</i></li>
      <li><i class="fas fa-user-alt">About</i></li>
      <li><i class="fas fa-envelope">Contact</i></li> 
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
